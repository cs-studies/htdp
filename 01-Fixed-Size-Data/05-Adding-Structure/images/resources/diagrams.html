<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        header {
            margin-bottom: 3em;
        }

        table.table {
            margin-bottom: 3em;
        }
        thead {
            font-style: italic;
        }

        caption {
            text-align: right;
            caption-side: top;
        }

        h4 {
            margin-bottom: 0;
        }
    </style>
</head>
<body class="container">
<header>
    <h1>Diagrams</h1>
</header>
<table class="table table-bordered table-sm">
    <caption><h4>Movie</h4></caption>
    <thead class="thead-light">
    <tr>
        <th>Title</th>
        <th>Producer</th>
        <th>Year</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>"Some Title"</td>
        <td>"THE Producer"</td>
        <td>2020</td>
    </tr>
    </tbody>
</table>

<table class="table table-bordered table-sm">
    <caption><h4>Person</h4></caption>
    <thead class="thead-light">
    <tr>
        <th>Name</th>
        <th>Hair</th>
        <th>Eyes</th>
        <th>Phone</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>"Alan Turing"</td>
        <td>"Brown"</td>
        <td>"Blue"</td>
        <td>"21-910-532"</td>
    </tr>
    </tbody>
</table>

<table class="table table-bordered table-sm">
    <caption><h4>Pet</h4></caption>
    <thead class="thead-light">
    <tr>
        <th>Name</th>
        <th>Number</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>"BumbleBee"</td>
        <td>33</td>
    </tr>
    </tbody>
</table>

<table class="table table-bordered table-sm">
    <caption><h4>CD</h4></caption>
    <thead class="thead-light">
    <tr>
        <th>Artist</th>
        <th>Title</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>"Maya P."</td>
        <td>"Dancing"</td>
        <td>33.5</td>
    </tr>
    </tbody>
</table>


<table class="table table-bordered table-sm">
    <caption><h4>Sweater</h4></caption>
    <thead class="thead-light">
    <tr>
        <th>Material</th>
        <th>Size</th>
        <th>Producer</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>"Wool"</td>
        <td>42</td>
        <td>"ZaphodB"</td>
    </tr>
    </tbody>
</table>

</body>
</html>
